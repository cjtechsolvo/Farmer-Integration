
<form id="register-form" class="form-signin form-signup hide" role="form">
    <div class="page-card-head">
        <span class="indicator blue" data-text="{{ _('Sign Up') }}"></span>
    </div>

    <div class="page-card-body">
        <div class="form-group">
            <label class="form-label sr-only" for="first_name">{{ _("First Name") }}</label>
            <input type="text" id="first_name" class="form-control" placeholder="{{ _('First Name') }}" required>
        </div>

        <div class="form-group">
            <label class="form-label sr-only" for="last_name">{{ _("Last Name") }}</label>
            <input type="text" id="last_name" class="form-control" placeholder="{{ _('Last Name') }}" required>
        </div>

        <div class="form-group">
            <label class="form-label sr-only" for="phone">{{ _("Phone") }}</label>
            <input type="tel" id="phone" class="form-control" placeholder="{{ _('Phone') }}" required>
        </div>

        <div class="form-group">
            <label class="form-label sr-only" for="email">{{ _("Email") }}</label>
            <input type="email" id="email" class="form-control" placeholder="{{ _('Email') }}" required>
        </div>

        <div class="form-group">
            <label class="form-label sr-only" for="new_password">{{ _("Password") }}</label>
            <input type="password" id="new_password" class="form-control" placeholder="{{ _('Password') }}" required>
        </div>
    </div>

    <div class="page-card-actions">
        <button class="btn btn-sm btn-primary btn-block btn-signup" type="submit">{{ _("Sign up") }}</button>
    </div>
</form>
